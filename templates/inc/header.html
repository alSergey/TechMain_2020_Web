{% load static %}

<header>
    <nav class="navbar navbar-light fixed-top bg-light border-bottom">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static "img/logo.png" %}" width="30" height="30" alt="" loading="lazy"> TechnoForum
        </a>

        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control rounded-pill my-2 mr-sm-3 max-search-width" type="text" placeholder="Search"
                   aria-label="Search">
            <button class="border-0 bg-transparent my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>

        {% if request.user.is_authenticated %}
            <div class="dropdown">
                <img src="{{ request.user.profile.avatar.url }}" width="40" height="40" class="dropdown-toggle rounded-circle"
                     id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="">
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'settings' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'ask' %}">New question</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}?next={{ request.path }}">Exit</a>
                </div>
            </div>
        {% else %}
            <div>
                <a href="{% url 'singup' %}" class="mr-2">Registration</a>
                <a href="{% url 'singin' %}">Login</a>
            </div>
        {% endif %}
    </nav>
</header>
