{% load static %}

<!doctype html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "img/favicon/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "img/favicon/safari-pinned-tab.svg" %}" color="#f2a23a">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <title>TechnoForum {{ title }}</title>
</head>

<body class="d-flex flex-column h-100">

{% include 'inc/header.html' %}

<main role="main" class="flex-shrink-0 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-3">
                {% include 'inc/left_menu.html' %}
            </div>
            <div class="col-9">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</main>

{% include 'inc/footer.html' %}

<script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/csrf.js" %}"></script>

<script src="{% static "js/vote.js" %}"></script>
<script src="{% static "js/correct.js" %}"></script>

<script src="https://kit.fontawesome.com/8ee5ae06c6.js" crossorigin="anonymous"></script>

</body>
</html>
